<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
    <!-- Entities is used to add additional space -->
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
        <p>This is another &nbsp; &nbsp; paragraph with two space</p>
        <!-- nbs= non breaking space -->
        <p>Paragraph is written like this &lt;p&gt;</p>
        <!-- < =&lt; >=&gt; =<> -->
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Array character is written like this &dArr;;</p>
        <p>Another character is &lArr;;</p>
        <p>Another character is &frac14;;</p>
        <p>Empty character is written like this &#8203;;</p>





    </div>
</body>

</html>
