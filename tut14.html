<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element selectors*/
        p {
            border: 2px solid red;
        }

        /* Id selectors*/
        #firstPara {
            color: green;
        }

        /* class selectors*/
        .bgBlue {
            color: hotpink;
            background-color: yellow;
        }

        /*this is comments in css; grouping selectors*/

        footer,
        span {
            color: blue;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is a yet another simple paragraph inside div to demonstrate css Selectors</p>
        <span>this is span</span>

    </div>
    <footer>This is footer</footer>

</body>



</body>

</html>
